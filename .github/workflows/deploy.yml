name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ── 포트폴리오 빌드 ──────────────────────────
      - name: Install portfolio dependencies
        run: npm install
        working-directory: lecture1/my-portfolio

      - name: Build portfolio
        run: npm run build
        working-directory: lecture1/my-portfolio
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # ── mini_sns 빌드 ────────────────────────────
      - name: Install mini_sns dependencies
        run: npm install
        working-directory: lecture1/mini_sns

      - name: Build mini_sns
        run: npm run build
        working-directory: lecture1/mini_sns
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.VITE_UNSPLASH_ACCESS_KEY }}

      # ── 결합 ─────────────────────────────────────
      - name: Combine build outputs
        run: |
          mkdir -p combined
          cp -r lecture1/my-portfolio/dist/. combined/
          mkdir -p combined/sns
          cp -r lecture1/mini_sns/dist/. combined/sns/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'combined'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
